<app-header></app-header>
<a (click)="navigate('newPays')">Ajouter pays</a>
<div class="list_gites">
  <ul class="list">
    <li class="ligne">
      <span class="item">Pays</span>
      <span class="item_bis">Modifer</span>
    </li>
    <li *ngFor="let pa of this.pays" class="ligne_item">
      <span class="item">{{pa.nom}}</span>
      <span class="item_bis"><a (click)="navigate('updatePays',pa.code)">Update</a></span>
    </li>
  </ul>
</div>
<app-footer></app-footer>
