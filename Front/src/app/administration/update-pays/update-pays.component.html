<app-header></app-header>
<form class="text-center border border-light p-5">

  <div class="card-header">
      <h4 class="card-title mt-2">Modifier un pays</h4>
  </div>

  <label>Nom du Pays</label>
  <input name='nom' type='text' [(ngModel)]='this.pays.nom' class="form-control mb-4">

  <button class="btn btn-info btn-block my-4" (click)="updatePays()">Valider</button>
  <button class="btn btn-info btn-block my-4" (click)="navigate('pays')">Retour</button>

</form>
<app-footer></app-footer>
