<app-header></app-header>
<a (click)="navigate('newVille')">Ajouter une ville</a>
<div class="list_gites">
  <ul class="list">
    <li class="ligne">
      <span class="item">Ville</span>
      <span class="item_bis">Code Postal</span>
      <span class="item_bis">Modifer</span>
    </li>
    <li *ngFor="let vil of this.ville" class="ligne_item">
      <span class="item">{{vil.nom}}</span>
      <span class="item_bis">{{vil.codePostal}}</span>
      <span class="item_bis"><a (click)="navigate('updateVille',vil.idVille)">Update</a></span>
    </li>
  </ul>
</div>
<app-footer></app-footer>
