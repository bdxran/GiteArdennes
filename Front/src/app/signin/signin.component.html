<app-header></app-header>

<form class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign in</p>

  <input name='username' type='text' [(ngModel)]='username' class="form-control mb-4">
  <input name='password' type='password' [(ngModel)]='password' class="form-control mb-4">

  <div class="d-flex justify-content-around">
      <div>
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
              <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
          </div>
      </div>
      <div>
          <a href="">Forgot password?</a>
      </div>
  </div>

  <button class="btn btn-info btn-block my-4" (click)="basicAuthSignIn()">Sign in</button>
  <div *ngIf='invalidLogin'>Error : Bad Login</div>

  <p>Not a member?
      <a href="">Register</a>
  </p>

  <p>or sign in with:</p>

  <a type="button" class="light-blue-text mx-2">
      <i class="fab fa-facebook-f"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
      <i class="fab fa-twitter"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
      <i class="fab fa-linkedin-in"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
      <i class="fab fa-github"></i>
  </a>

</form>

<app-footer></app-footer>
